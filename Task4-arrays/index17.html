     <script>



        function aveArray_for(arr) {
             let s = 0;
              for (let i = 0; i < arr.length; i++){
              s += arr[i];

              }

             return s / arr.length;
            
            
            
            }


        function aveArray_while(arr) {
            
            
            
            let s = 0, i = 0;
            
            while (i < arr.length) { 
                
                s += arr[i];
                 i++;
            
            
            } 
            
            
            return s / arr.length;
        
        
        
        
        }

        
        console.log(aveArray_for([1, 2, 3, 8, 9]));
        
        console.log(aveArray_while([1, 2, 3, 8, 9, 77]));



    </script>
