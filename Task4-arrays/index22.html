<body>




    <script>



        function evenEvenFor(arr) {


            let o = [];
            for (let i = 0; i < arr.length; i++) {
                if (i % 2 === 0 && arr[i] % 2 === 0) {
                    o.push(arr[i]);

                }

            }



            return o;



        }


        function evenEvenWhile(arr) {


            let o = [], i = 0;


            while (i < arr.length) {

                if (i % 2 === 0 && arr[i] % 2 === 0) {
                    o.push(arr[i]);
                }


                i++;
            }




            return o;


        }


        console.log(evenEvenFor([5, 2, 2, 1, 8, 66, 55, 77, 34, 9, 55, 1]));
        
        console.log(evenEvenWhile([5, 2, 2, 1, 8, 66, 55, 77, 34, 9, 55, 1]));



    </script>
