<body>




    <script>


        function evenOddFor(arr) {

            let o = [];
            for (let i = 0; i < arr.length; i++) {
                if (i % 2 === 0 && arr[i].length % 2 === 1) {
                    o.push(arr[i]);

                }
            }


            return o;



        }
        function evenOddWhile(arr) {
            let o = [], i = 0;

            while (i < arr.length) {

                if (i % 2 === 0 && arr[i].length % 2 === 1) {
                    o.push(arr[i]);

                }


                i++;
            }

            return o;


        }

        console.log(evenOddFor(["alex", "mercer", "madrasa", "rashed2", "emad", "hala"]));
        
        console.log(evenOddWhile(["alex", "mercer", "madrasa", "rashed2", "emad", "hala"]));



    </script>
