<body>




    <script>


        function oddArray_for(arr) {
            let o = [];

            for (let i = 0; i < arr.length; i++) {

                if (arr[i] % 2 !== 0) {
                    o.push(arr[i]);

                }

            }


            return o;

        }



        function oddArray_while(arr) {

            let o = [], i = 0;


            while (i < arr.length) {


                if (arr[i] % 2 !== 0) {
                    o.push(arr[i]); i++;


                }



            }




            return o;


        }



        console.log(oddArray_for([1, 2, 3, 8, 9]));
        
        console.log(oddArray_while([1, 2, 3, 8, 9]));



    </script>
</body>
