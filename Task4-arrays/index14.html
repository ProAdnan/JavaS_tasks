    <script>


        function minFor(arr) {
            let m = arr[0];

            for (let i = 1; i < arr.length; i++) {

                if (arr[i] < m) {
                    m = arr[i];

                }



            }

            return m;
        }




        function minWhile(arr) {

            let m = arr[0],
                i = 1;

            while (i < arr.length) {

                if (arr[i] < m)
                    m = arr[i];
                 i++;
            }



            return m;


        }



        console.log(minFor([1, 2, 3, 8, 9]));

    
        
        console.log(minWhile([1, 2, 3, 8, 9]));



    </script>
