    <script>


        function shorterInArray_for(arr) {

            let s = arr[0];

            for (let i = 1; i < arr.length; i++) {

                if (arr[i].length < s.length) {
                    s = arr[i];

                }

            }


            return s;


        }


        function shorterInArray_while(arr) {

            let s = arr[0], i = 1;


            while (i < arr.length) {

                if (arr[i].length < s.length) {
                    s = arr[i];
                     i++;
                }


            }





            return s;


        }



        console.log(shorterInArray_for(["alex", "mercer", "madrasa", "rashed2", "emad", "hala"]));
        
        console.log(shorterInArray_while(["alex", "mercer", "madrasa", "rashed2", "emad", "hala"]));




    </script>
