<!DOCTYPE html>
<html lang="en">

    <meta charset="UTF-8">

<body>

 


    <script>


        function sumArray_For(arr) {
            let s = 0;

            for (let i = 0; i < arr.length; i++) {
                s += arr[i];

            }
            return s;
        }

        function sumArray_While(arr) {

            let s = 0;
            let i = 0;

            while (i < arr.length) {
                s += arr[i];
                 i++;

            }

            return s;
        }


        console.log(sumArray_For([1, 2, 3, 8, 9]));
        
        console.log(sumArray_While([1, 2, 3, 8, 9]));
    </script>
</body>

</html>
