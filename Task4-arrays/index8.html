    <script>

        function middleOfArray(arr) {

            let mid = arr.length / 2;

            if (arr.length % 2 !== 0) {


                return arr[mid];


            } else {



                return arr[mid - 1] + " "+ arr[mid];



            }


        }



        console.log(middleOfArray([1, 4, 5]));
        
        console.log(middleOfArray(["t", "u", "g", "x"]));



    </script>
